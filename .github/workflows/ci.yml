name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Nix Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: statix
        run: nix run nixpkgs#statix -- check . --ignore 'result*'

      - name: deadnix
        run: nix run nixpkgs#deadnix -- .

      - name: nixfmt
        run: |
          find . -name '*.nix' -not -path './result*' -not -path './.git/*' \
            -exec nix run nixpkgs#nixfmt-rfc-style -- --check {} +

  eval:
    name: Evaluate Flake
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Flake metadata
        run: nix flake metadata

      - name: Validate homeConfigurations
        run: |
          nix eval .#homeConfigurations \
            --apply 'x: builtins.attrNames x' \
            --json \
            --impure

      - name: Validate homeManagerModules
        run: |
          nix eval .#homeManagerModules \
            --apply 'x: builtins.attrNames x' \
            --json \
            --impure

  build:
    name: Build Configuration
    needs: [lint, eval]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Build home-manager configuration
        run: |
          nix build ".#homeConfigurations.\"${USER}@x86_64-linux\".activationPackage" \
            --impure \
            --no-link
