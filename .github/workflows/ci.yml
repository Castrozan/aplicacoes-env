name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Nix Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Check formatting with alejandra
        run: |
          nix run nixpkgs#alejandra -- --check .

      - name: Flake metadata (syntax check)
        run: nix flake metadata

      - name: Validate flake outputs
        run: |
          # Check that homeConfigurations exist and can be evaluated
          nix eval .#homeConfigurations --apply 'x: builtins.attrNames x' --json

  validate-modules:
    name: Validate Modules
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Validate module syntax
        run: ./tests/validate-modules.sh

  build-test:
    name: Build Test (lucas.zanoni)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Build lucas.zanoni configuration
        run: |
          nix run nixpkgs#home-manager -- build --flake .#lucas.zanoni@x86_64-linux

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Run test suite
        run: |
          chmod +x tests/*.sh
          ./tests/run-tests.sh --ci
